<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>ToDo-Checker</title>
  </head>
  <body>
    <script src="_js/view.js" charset="utf-8"></script>
    <script src="_js/controller.js" charset="utf-8"></script>
    <script src="_js/model.js" charset="utf-8"></script>


    <script>require('./render.js');</script>

    <div class="container-fluid" id="title" >
      <h1 class="display-4">TESTING THE APP</h1>
      <hr style="border-style: solid none; border-width: 2px">
    </div>

    <div id="app">
      <div class="list-group">
        <button type="button" class="list-group-item list-group-item-action" v-for="todo in todos">
          <div class="d-flex w-100 justify-content-between" id="list-element">
            <div >
              {{ todo.text }}
              <span class="badge badge-secondary new" style="margin-left: 5px; visibility: hidden">New</span>
            </div>
            <span class="badge badge-primary badge-pill" style="margin-left: auto; margin-right: 0  ;">{{ todo.value }}</span>
          </div>
        </button>
      </div>
      </div>

    <script src="_js/vue.js" charset=" utf-8"></script>
  </body>
</html>
